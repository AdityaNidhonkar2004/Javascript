<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise</title>
    <style>
      #mybutton {
        height: 50px;
        width: 50px;
        font-size: 25px;
        border: none;
        border-radius: 5px;
      }
      .js-odd {
        background-color: rgb(94, 255, 0);
      }
      .js-even {
        background-color: rgb(255, 0, 25);
      }
    </style>
  </head>
  <h2 id="greeting"></h2>
  <button id="mybutton" onclick="press()">0</button>
  <body>
    <script>
      let count = localStorage.getItem("count") || 0;
      function press() {
        count++;
        localStorage.setItem("count", count);
        update();
      }
      function update() {
        let button = document.querySelector("#mybutton");
        if (count % 2 == 0) {
          button.classList.remove("js-odd");
          button.classList.add("js-even");
        } else {
          button.classList.remove("js-even");
          button.classList.add("js-odd");
        }
        button.innerText = count;
      }
      update();

      function greet(name) {
        let date = new Date();
        let hours = date.getHours();
        let heading = document.querySelector("#greeting");
        console.log(hours);
        if (hours >= 5 && hours < 12) {
          heading.innerText = `Good Morning ${name}`;
        } else if (hours >= 12 && hours < 18) {
          heading.innerText = `Good Afternoon ${name}`;
        } else {
          heading.innerText = `Good Night ${name}`;
        }
      }
      greet("Aditya");
    </script>
  </body>
</html>
