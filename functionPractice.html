<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
  </head>
  <body>
    <script>
      function oddOrEven(a) {
        if (a % 2 == 0) {
          return console.log("even");
        } else {
          return console.log("odd");
        }
      }
      function largernumber(a, b) {
        if (a > b) {
          return console.log(a);
        } else {
          return console.log(b);
        }
      }
      function CtoF(c) {
        let f = (9 / 5) * c + 32;
        return console.log(f);
      }
      largernumber(9, 2);
      CtoF(-40);
      oddOrEven(5);
    </script>
  </body>
</html>
