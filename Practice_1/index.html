<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Set</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <button
        class="b1"
        onclick="cartQuantity+=1;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;"
      >
        Add to Bag
      </button>
      <button
        class="b2"
        onclick="cartQuantity-=1;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;"
      >
        MOVE TO WISHLIST
      </button>
      <button
        class="b3 b1"
        onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;"
      >
        Add 1+1 sale item
      </button>
      <h1 id="cart-summary">Your bag has 0 items</h1>
    </header>
    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
