  <h1>Bat Ball Stump Game</h1>
  <body>
    <button
      onclick="let randomNumber=Math.random()*3;
    let computerChoice;
    if(randomNumber>0 && randomNumber <=1){
      computerChoice='Bat';
    }
    else if(randomNumber>1 && randomNumber <=2){
      computerChoice='Ball';
    }
    else{
      computerChoice='Stump';
    }
    let resultMsg;
    if(computerChoice==='Bat'){
      resultMsg='TIE';
    }
    else if(computerChoice==='Ball'){
      resultMsg='YOU WIN';
    }
    else if (computerChoice==='Stump'){
      resultMsg='YOU LOSE';
    }
alert(`${resultMsg} and Computer choice was: ${computerChoice}`);

      Bat
